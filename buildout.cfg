[buildout]
extends = http://dist.plone.org/release/5.1-latest/versions.cfg
show-picked-versions = true
extensions =
    mr.developer

parts =
    instance
    compileresources
    test
    code-analysis
    createcoverage
    releaser
    i18ndude
    omelette
#     npm-install
#     grunt-compile

develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    webcouturier.dropdownmenu [test]


[compileresources]
recipe = zc.recipe.egg
eggs =
    Products.CMFPlone
    ${instance:eggs}
scripts =
    plone-compile-resources


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/webcouturier/dropdownmenu
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
return-status-codes = True


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'webcouturier.dropdownmenu', '--auto-color', '--auto-progress']


[npm-install]
recipe = plone.recipe.command
command = cd ${buildout:directory}; npm install .

[grunt-compile]
recipe = plone.recipe.command
command = cd ${buildout:directory}; grunt compile
update-command = cd ${buildout:directory}; grunt compile

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[versions]
# Don't use a released version of webcouturier.dropdownmenu
webcouturier.dropdownmenu =

setuptools =
zc.buildout =
zc.recipe.egg =
plone.testing = 5.1.0
